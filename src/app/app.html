<div class="p-8 bg-slate-900 min-h-screen text-white">
  <h1 class="text-4xl font-bold mb-4 underline text-center">{{ title() }}</h1>
  <div class="mb-8 flex gap-4 max-w-md mx-auto">
    <input
      #cityInput
      (keyup.enter)="handleSearch(cityInput.value)"
      placeholder="Enter city..."
      class="flex-1 p-3 rounded-xl bg-slate-800 border border-slate-700 outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      (click)="handleSearch(cityInput.value)"
      class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold transition-colors">
      Search
    </button>
  </div>

  <div class="flex justify-center">
    @if (isLoading()) {
      <div class="animate-pulse text-xl text-blue-400">Fetching Weather...</div>
    } @else if (error()) {
      <div class="text-red-400 p-4 rounded-xl bg-red-400/10 border border-red-400">
        ⚠️ City not found. Please try again.
      </div>
    } @else if (weatherData(); as data) {
      <app-weather-card
        [city]="data.name"
        [temperature]="data.main.temp"
        [condition]="data.weather[0].main"
        [humidity]="data.main.humidity"
        [windSpeed]="data.wind.speed">
      </app-weather-card>
    }
  </div>
</div>
